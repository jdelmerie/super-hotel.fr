<div class="container mt-5">
  <div class="row mb-3">
    <h1>{{ hotel?.name }} - {{ hotel?.city?.name }} </h1>
  </div>
  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class=>
        <img [src]="url + hotel?.id" class="img-fluid" style="width: 100%"/>
      </div>
      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">
            <span *ngFor="let star of stars;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </span><br>
            <span>Average Price :  {{hotel?.averagePrice}} â‚¬</span>
          </h5>
          <p class="card-text">
            <strong>Address :</strong> {{hotel?.address }}, {{hotel?.city?.zipcode }} {{hotel?.city?.name }}<br>
            <strong>Email :</strong> {{hotel?.email }} <br>
            <strong>Phone :</strong> {{hotel?.phone }} <br>
            <strong>Rooms available :</strong> {{hotel?.numberOfRooms }}
          </p>
          <a href="#" class="btn btn-primary btn-sm disabled">Book</a>
        </div>
      </div>
    </div>
  </div>
</div>
