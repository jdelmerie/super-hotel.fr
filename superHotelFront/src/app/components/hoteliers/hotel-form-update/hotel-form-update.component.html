<div class="container mt-5">
  <div class="mt-5">
    <h2>Edit his hotel info</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSave(myForm)">
      <input type="hidden" class="form-control" id="id" formControlName="id" />
      <div class="row">
        <div class="mb-3 col-md-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <span class="text-danger" *ngIf="myForm.get('name')?.errors"
            >Name missing</span
          >
        </div>
        <div class="mb-3 col-md-3">
          <label for="numberOfStars" class="form-label">Number of stars</label>
          <input
            type="number"
            class="form-control"
            id="numberOfStars"
            formControlName="numberOfStars"
            min="1"
            max="5"
          />
          <span class="text-danger" *ngIf="myForm.get('numberOfStars')?.errors"
            >Number of stars missing</span
          >
        </div>
        <div class="mb-3 col-md-3">
          <label for="numberOfRooms" class="form-label">Number of rooms</label>
          <input
            type="number"
            class="form-control"
            id="numberOfRooms"
            formControlName="numberOfRooms"
            min="1"
          />
          <span class="text-danger" *ngIf="myForm.get('numberOfRooms')?.errors"
            >Number of room missing</span
          >
        </div>
        <div class="mb-3 col-md-3">
          <label for="averagePrice" class="form-label">Average price (â‚¬)</label>
          <input
            type="number"
            class="form-control"
            id="averagePrice"
            formControlName="averagePrice"
            min="1"
          />
          <span class="text-danger" *ngIf="myForm.get('averagePrice')?.errors"
            >Average price of room missing</span
          >
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-md-4">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
          />
          <span class="text-danger" *ngIf="myForm.get('address')?.errors"
            >Address missing</span
          >
        </div>
        <div class="mb-3 col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <span class="text-danger" *ngIf="myForm.get('email')?.errors"
            >Email missing</span
          >
        </div>
        <div class="mb-3 col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            max="10"
            formControlName="phone"
          />
          <span class="text-danger" *ngIf="myForm.get('phone')?.errors"
            >Phone missing</span
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <div class="text-danger">{{ error }}</div>
    </form>
  </div>
</div>
