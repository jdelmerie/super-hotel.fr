<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-6">
            <h1>Our hotels</h1>
        </div>
        <div class="col-6">
            <form class="d-flex" role="search" method="post">
                <input class="form-control me-1" type="text" placeholder="Search by city" name="search">
                <button class="btn btn-sm btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a [ngClass]="{'active': cityId === 0 }" class="nav-link" aria-current="page" (click)="getAllCities()">All</a>
        </li>
        <ng-container *ngIf="(cities | keyvalue)?.length">
            <li class="nav-item" *ngFor="let city of cities">
                <a [ngClass]="{'active': cityId === city.id }" class="nav-link" aria-current="page" (click)="getByCities(city.id)">{{city.name}}</a>
            </li>
          </ng-container>
    </ul>

    <ng-container *ngIf="(hotels | keyvalue)?.length; else empty">
        <div class="row">
          <div class="col-sm-3 mb-3" *ngFor="let hotel of hotels">
            <div class="card h-100 border-0" style="width: 18rem">
              <a (click)="displayHotel(hotel)"><img class="card-img-top" [src]="url + hotel.id" /></a>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ hotel.name }}</h5>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #empty>
        <h5>N/A</h5>
      </ng-template>
</div>
