<div class="container mt-5">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item pe-2">
        <a class="nav-link text-danger" routerLink="/admin/cities"
          >Cities</a
        >
      </li>
      <li class="nav-item pe-2">
        <a class="nav-link text-danger" routerLink="/admin/hotels">Hotels</a>
      </li>
      <li class="nav-item pe-2">
        <a class="nav-link bg-danger text-white" routerLink="/admin/hoteliers">Hoteliers</a>
      </li>
    </ul>
  
    <div class="mt-5">
      <ng-container *ngIf="(hoteliers | keyvalue)?.length; else empty">
        <div class="row">
          <div class="col-10">
            <h2>Hoteliers</h2>
          </div>
          <div class="col-2">
            <a class="btn btn-primary btn-sm disabled">Add a hotelier</a>
          </div>
        </div>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NAME</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hotelier of hoteliers">
              <th scope="row">{{ hotelier.id }}</th>
              <td>{{ hotelier.firstname }} {{ hotelier.lastname }}</td>
              <td class="text-center">
                <a class="btn btn-sm btn-warning disabled">Edit</a>&nbsp;
                <a href="" class="btn btn-sm btn-danger disabled">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #empty>
        <h5>Loading...</h5>
      </ng-template>
    </div>
  </div>
